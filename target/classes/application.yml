  port: 8000

spring:
  # 应用名称, 默认就是项目名称
  application:
    name: rg_task
  # 整合 mybatis
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/database1
      username: root
      password: 12345

  # 修改banner (输出log)
  main:
    banner-mode: off

  # redis相关配置
  redis:
    host: 101.43.107.144
    port: 6379
    password: wen20001019
    database: 0
    jedis:
      # redis连接池配置
      pool:
        max-active: 8  # 最大连接数
        max-wait: 1ms  # 连接池最大阻塞等待时间
        max-idle: 4    # 连接池中最大空闲连接
        min-idle: 0    # 连接池中最小空闲连接

mybatis-plus:
  configuration:
    # 映射实体或属性时, 去掉表名和字段的下划线, 采用驼峰命名
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id

# 日志
